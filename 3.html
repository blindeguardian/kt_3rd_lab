 <title>Лабораторная №3</title>  
 <script type="text/javascript">  
 
 
 function addIt() {  
 var U = (document.getElementById("U").value);
 var R = (document.getElementById("R").value);        
 
 document.getElementById("output").value = U/R; 
 }  
  
</script>  
 </head>  
 
<body>  
<form name="adder"> 
<p>Вычисление силы тока по напряжению и сопротивлению</p>

<p>Введите сопротивление R</p><input type="text" name="R" id="R" value="" size="10" /> <br><br> 
 <br> <br> <br> <br> <br>    
<input type="button" value="Вычислить" onclick="addIt()">  
<p>Сила тока I равна</p><input type="text" name="output" id="output" size="10" />  
</form>  
</body>
